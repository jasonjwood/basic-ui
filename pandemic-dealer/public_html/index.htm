<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Div Layout</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pandemic Dealer</h1>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                <div class="nav">
                    <button type="button" id="btnReset" onclick="reset()">Reset</button>
                    <div id="message">
						
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="deck">
                    <h2>Deck</h2>
                    <div class="controls">
                        <button type="button" id="btnDraw" onclick="draw()">Draw</button>
                    </div>
                    <div id="faceup" class="faceup">
                        A
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>
